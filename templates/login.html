<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Login</title>
</head>

<body>

    <div class="div__container">
        <form action="" id="formulario" class="frm">
            <label for="login">Login</label>
            <input type="text" name="login" id="login">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <input type="button" name="btn_login" id="btn_logar" value="Efetuar Login">

            <div id="result"></div>


        </form>
    </div>

    <script>


        let btn_logar = document.getElementById("btn_logar")
        let div_result = document.getElementById("result")

      



        btn_logar.addEventListener("click", function () {


            let login = document.getElementById("login");
            let password = document.getElementById("password")

            let btn_logar = document.getElementById("btn_logar")
          

            let usuario = {
                login: login.value,
                password: password.value
            }

            fetch("http://localhost:5000/login")
            div_result.innerHTML = div_result.innerHTML + "\n Usu√°rio :" + usuario.login;

        });




    </script>
</body>

</html>
